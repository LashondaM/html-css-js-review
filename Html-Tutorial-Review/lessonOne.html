<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson One</title>
    <link rel="stylesheet" href="../CSS-Review/lessonOne.css">
    <script lang="javascript">
        function showAlert(){
            alert("The function worked!")
        }
    </script>
</head>
<body>
    <span>Lashonda</span> <!--span tag in an inline element, this will stay on the same line instead of moving to another line like the p tag-->
    <span>Taco</span>
    <p>Lashonda</p> <!--p tag is a block element, takes the whole section, so each p tag is on a new line-->
    <p>Taco</p>
    <input value=10 type="number">
    <a href="http://youtube.com" target="_blank">Youtube</a><br>
    <button onclick="showAlert()">Show me an alert!</button>
    <br>
    <select>
        <option value="y">yellow</option>
        <option value="r">red</option>
        <option value="b">blue</option>
    </select>
    <table>
        <tbody>
            <thead>
                <tr> <!--table row tags-->
                    <th>Name</th> <!--table data tags-->
                    <th>Color</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tr> <!--table row tags-->
                <td>Lashonda</td> <!--table data tags-->
                <td>Turquoise</td>
                <td>5</td>
            </tr>
            <tr> <!--table row tags-->
                <td>Mayonaise</td> <!--table data tags-->
                <td>White</td>
                <td>13</td>
            </tr>
            <tr> <!--table row tags-->
                <td>Bart Simpson</td> <!--table data tags-->
                <td>Orange</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <img src="Maxlogo-2.png" width="500">
</body>
</html>
